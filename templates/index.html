<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>chatsovellus</title>
</head>
<body>
    <h1>keskustelualueet</h1>
    <hr>
        keskustelualueita: {{ count_categories }} viestejä: {{ count_messages }}
    <hr>    
        <ul>
            {% for category in categories %}
            <li>
                <p><a href="/{{ category.name }}">{{ category.name }}</a></p>
            </li>
            {% endfor %}
        </ul>
    <hr>
    {% if session.user_id %}
    olet kirjautunut sisään.
    <a href="/logout">kirjaudu ulos</a>
    {% else %}
    <a href="/login">kirjaudu sisään</a>
    {% endif %}
</body>
</html>
